<div class="wow animated fadeIn" data-wow-delay=".15s">
  <a href="{{ project_url }}" class="project card text-themed" {%- if external and site.open_new_tab -%} target="_blank" {%- endif -%}>
    <!--    图片    -->
    {%- if project_img -%}
    <img id="{{ project_id }}-img" class="card-img-top" src="{{ project_img }}" alt="{{ project_name }}" />
    {%- endif -%}

    <div class="card-body">
      <!--    项目名称    -->
      <h5 id="{{ project_id }}-name" class="card-title mb-1">
          {%- if project_type == "remote" -%}
          <i class="fab fa-github" data-toggle="tooltip" data-placement="bottom" data-delay="250" title="GitHub Repository"></i> |&nbsp;
          {%- endif -%}
        {{ project_name }}
      </h5>

      <!--    项目时间、地点（如有）    -->
      <p id="{{ project_id }}-year" class="card-text mb-3 text-muted small">
        {{ project_year }}

        {{% if project_location != empty %}}
          {{ project_location }}
        {{% endif %}}
      </p>

      <!--    项目简介    -->
      <p id="{{ project_id }}-desc" class="card-text">{{ project_desc }}</p>

      <!--    标签    -->
      <p id="{{ project_id }}-tags" class="card-text">
        {%- for tag in project_tags -%}
          <span class="badge badge-pill text-primary border border-primary mr-1">{{ tag }}</span>
        {%- endfor -%}
      </p>
    </div>
  </a>
</div>
